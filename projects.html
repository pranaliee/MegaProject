<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        .responsive-grid{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            gap: 30px;
        }
        .btn-color{
            background-color: rgb(30, 58, 138);
            color: white;
        }
    </style>
</head>
<body >

    <div class="row">
        <div class="col-2">
            Sidebar
        </div>
        <div class="col-10">
            <div class="container-fluid px-5">
                <div class="row pb-5 pt-5">
                    <div class="fs-1 fw-bold display-1 col-10">
                        Your Projects
                    </div>
                    <div class="col-2">
                        <button class="btn btn-color" id="addCourseBtn" data-bs-toggle="modal" data-bs-target="#addCourseModal">Add Project</button>
                    </div>
                </div>
            
                <div class="container-fluid responsive-grid">
                    <div class="card">
                        <img class="card-img-top" src="image_path_here" alt="Card image" style="height: 250px; width: 100%;">
                        <div class="card-body">
                            <h2 class="card-title fw-bold">Project Name</h2>
                            <p class="card-text">Project Description</p>
                        </div>
                        <div class="card-footer border-0 bg-light">
                            <div class="col-9">
                                <button class="btn btn-color">View Project</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        
        
        
            <div class=" modal fade " id="addCourseModal"  aria-labelledby="addCourseModalLabel" aria-hidden="true" class="w-100">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="addCourseModalLabel">Add Project</h3>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="courseName" class="form-label fs-5">Project Name</label>
                          <input type="text" class="form-control" id="courseName">
                        </div>
                        <div class="mb-3">
                          <label for="description" class="form-label fs-5">Project Description</label>
                          <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="price" class="form-label fs-5">Project Link</label>
                          <input type="text" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                          <label for="imageInput" class="form-label fs-5">Project Image</label>
                          <input type="file" class="form-control" id="imageInput">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-color" >Save</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

    </div>
    

      
</body>
</html>
